<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.cdnfonts.com/css/blokeds" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./main.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Welcome to Tic-Tac-Toe!</h1>
            <p class="current_player_container">Current Player: <span class="current_player"> x</span></p>
        </header>

        <div class="board">
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
        </div>

        <div class="game_over_banner hidden">
            <h2 class="game_over_message"></h2>
            <button class="new_game">New Game</button>
        </div>
    </main>
</body>
</html>
